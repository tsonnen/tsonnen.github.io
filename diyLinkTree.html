<style type="text/css" media="screen">
    .container {
        margin: 10px auto;
        text-align: center;
    }

    h1 {
        margin: 5%;
        font-size: 1000%;
        line-height: 1;
        letter-spacing: -1px;
    }

    html {
        height: 100%;
        overflow: hidden;
    }

    button {
        border: none;
        padding: 1%;
        font-weight: bold;
        font-size: 200%;
        color: black;
        margin: 1%;
        white-space: normal;
        width: 90%;
        vertical-align: middle;
        border-radius: 25px;
    }
</style>

<script>
    function getPastelColor() {
        return `hsl(${360 * Math.random()},` +
            `${(25 + 70 * Math.random())}%,` +
            `${(85 + 10 * Math.random())}%)`
    }

    function getColor() {
        return Math.floor(Math.random() * 16777215).toString(16);
    }

    function recolorButttons() {
        var buttons = Array.prototype.slice.call(document.getElementsByTagName('button'));
        buttons.forEach(element => {
            var tmp = getPastelColor();
            element.style.backgroundColor = tmp;
        });
    }

    function recolorPage() {
        var tmp = `radial-gradient(ellipse at bottom, #${getColor()} 0%, ` +
            `#${getColor()} 100%)`;
        document.body.style.background = tmp;
        recolorButttons();
    }
</script>

<body onload="recolorPage()">

    <div class="container">
        <h1>Links</h1>
        <div>
            <a href="https://play.google.com/store/apps/details?id=com.tsonnen.initiativetracker">

        </div>

        </div>
        <div>
            <a href="https://github.com/tsonnen">

                    Github
                </button>
            </a>
        </div>

    </div>

</body>
