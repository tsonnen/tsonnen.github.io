<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
        function load(){
            var location = window.location.hash.substr(1);
            switch (location) {
                case "about":
                    $('#head').html("<h1>Tim Sonnen</h1>");
                    $('#body').html("<img src=\"css/images/self.jpg\" class=\"img-responsive img-circle\" style=\"width:150px;height:auto\" align=\"left\" hspace=\"5\">"+
                        "<br><br>I am currently a Freshman at University of " + 
                        "Idaho, double majoring in Computer Science and Computer Engineering.");
                    break;
                case "embed":
                    $('#head').html("<h1>Embedded Applications</h1>");
                    $('#body').html("<a href=\"rfidUnlock.html\">" +
                        "<img src=\"css/images/rfid.png\" class=\"img-rounded\" style=\"height:250px; width:350ox;\"></a>");
                    break;
                case "web":
                    $('#head').html("<h1>Web Applications</h1>");
                    $('#body').html("<a href=\"persWeb.html\">" + 
                        "<img src=\"css/images/persWeb.png\" class=\"img-rounded\" style=\"height:250px; width:350px;\ border:2px #000000;\"></a>");
            }
        }
        $(document).ready(function() {
            load();
            $(window).on('hashchange', function(){
                load();
            });
        });
    </script>
    <title>Tim Sonnen</title>
</head>
